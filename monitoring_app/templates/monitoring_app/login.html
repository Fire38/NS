{% load staticfiles %}

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Авторизация</title>
		<link rel='shortcut icon' type='image/png' href='{% static "images/favicon.ico" %}'/>
		<link rel='stylesheet' href="{% static 'css/bootstrap.min.css' %}">
		<link rel='stylesheet' href="{% static 'css/login.css' %}">
	</head>
	
	<body>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<div class="main">
			
			
			<div class="container">
				<center> {% if error %}
						<span class="errormessage">Неверные логин или пароль</span>
					  {% endif %}
				<div class="middle">
					 
					  <div id="login">
				
						<form action="{% url 'auth' %}" method="POST">
						  {% csrf_token %}
						  <fieldset class="clearfix">
				
							<p ><span class="fa fa-user"></span><input type="text"  Placeholder="Логин" name='login' required></p> <!-- JS because of IE support; better: placeholder="Username" -->
							<p><span class="fa fa-lock"></span><input type="password"  Placeholder="Пароль" name='password' required></p> <!-- JS because of IE support; better: placeholder="Password" -->
							
							 <div>
												<span style="width:48%; text-align:left;  display: inline-block;"></span>
												<span style="width:50%; text-align:right;  display: inline-block;"><input type="submit" value="Войти"></span>
											</div>
				
						  </fieldset>
				<div class="clearfix"></div>
						</form>
				
						<div class="clearfix"></div>
				
					  </div> <!-- end login -->
					  <div class="logo"><img src="{% static 'images/logo.png' %}"/>
						  
						  <div class="clearfix"></div>
					  </div>
					  
					  </div>
				</center>
			</div>
		
		</div>
	</body>
</html>
